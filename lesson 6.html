<!DOCTYPE html>
<html>
<head>
    <title>Working with forms</title>
</head>
<body>

    <h1>Hire me </h1>
    
        <h2>Contact informaton</h2>

        <table border="2">
            
            <tbody>
                <tr>
                <td>Phone</td>
                <td>+43660407011*</td>  
                </tr>
                <tr>
                 <td>Address</td>
                 <td>Somewhere in Ukraine</td>
               </tr>
        </table>
    <br />
    <form action="/forms.html" method="get">
     <fieldset>
        <legend>Contact form</legend>
        <label for="Email:">Email:</label>
        <input type="text" id="email" name="email" required />
        
        <br />
        
        <label for="Description:">Description:</label>
        <textarea 
        id="description"
        name="description"
        rows="20"
        cols="30"></textarea>
        
        
        <br />
        Work type: 
        <select name="type">
            <option value="type_1">Work in the office</option>
            <option value="type_2">One-time project</option>
            <option value="type_3">Remote work</option>

        </select>
    
        <br />
      <input type="submit" value="Hire me"

    </fieldset>
    </form>
</body>
